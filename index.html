<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayden's Flashcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .move-down {
            margin-top: 30vh;
        }

        .body {
            background: #eeeeee;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="move-down card text-center">
                    <div class="card-body">
                        <h1 class="display-5 fw-bold" id="question">Question will appear here</h1>
                        <p class="card-text" id="answer" style="display: none;">Answer will appear here</p>
                        <button class="btn btn-primary" id="show-answer-btn">Show Answer</button>
                        <button class="btn btn-success" id="next-question-btn" style="display: none;">Next
                            Question</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        const flashcards = [{
            "question": "bi",
            "answer": "two"
        },
        {
            "question": "de",
            "answer": "down"
        },
        {
            "question": "super",
            "answer": "over"
        },
        {
            "question": "inter",
            "answer": "between"
        },
        {
            "question": "dis",
            "answer": "away"
        },
        {
            "question": "circum",
            "answer": "around"
        },
        {
            "question": "post",
            "answer": "after"
        },
        {
            "question": "ante",
            "answer": "before"
        },
        {
            "question": "audi",
            "answer": "hear"
        },
        {
            "question": "cede",
            "answer": "go"
        },
        {
            "question": "cred",
            "answer": "believe"
        },
        {
            "question": "cide",
            "answer": "kill"
        },
        {
            "question": "countenance",
            "answer": "facial expression"
        },
        {
            "question": "manifest",
            "answer": "obvious"
        },
        {
            "question": "languor",
            "answer": "weakness"
        },
        {
            "question": "acute",
            "answer": "sharp"
        },
        {
            "question": "condescend",
            "answer": "to patronize"
        },
        {
            "question": "exquisite",
            "answer": "beautifully made"
        },
        {
            "question": "sublime",
            "answer": "lofty"
        },
        {
            "question": "allude",
            "answer": "indirectly refer to"
        },
        {
            "question": "singular",
            "answer": "unique"
        },
        {
            "question": "incredulous",
            "answer": "skeptical"
        },
        {
            "question": "sub",
            "answer": "under"
        },
        {
            "question": "pre",
            "answer": "before"
        },
        {
            "question": "un",
            "answer": "not"
        },
        {
            "question": "semi",
            "answer": "half"
        },
        {
            "question": "sym",
            "answer": "together"
        },
        {
            "question": "mal",
            "answer": "bad"
        },
        {

            "answer": "equal"
        },
        {

        },

            "answer": "write"
        },
        {
            "question": "cise",
            "answer": "cut"
        },
        {

        },
        {

        },
        {

        },
        {

            "answer": "deep"
        },
        {
            "question": "prodigious",
            "answer": "huge"
        },
        {

        },
        {
            "question": "grotesque",
            "answer": "distorted"
        },
        {
            "question": "odious",
            "answer": "hateful"
        },
        {
            "question": "clamor",
            "answer": "outcry"
        },
        {
            "question": "tremulous",
            "answer": "quivering"
        },
        {
            "question": "placid",
            "answer": "calm"
        },
        {
            "question": "amiable",
            "answer": "friendly"
        },
        {
            "question": "perplex",
            "answer": "confuse"
        }];
        const questionElement = document.getElementById('question');
        const answerElement = document.getElementById('answer');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        let currentQuestionIndex = 0;
        function loadQuestion() {
            const currentFlashcard = flashcards[currentQuestionIndex];
            questionElement.textContent = currentFlashcard.question;
            answerElement.textContent = currentFlashcard.answer;
            answerElement.style.display = 'none';
            showAnswerBtn.style.display = 'inline-block';
            nextQuestionBtn.style.display = 'none';
        }
        showAnswerBtn.addEventListener('click', () => {
            answerElement.style.display = 'block';
            showAnswerBtn.style.display = 'none';
            nextQuestionBtn.style.display = 'inline-block';
        });
        nextQuestionBtn.addEventListener('click', () => {
            currentQuestionIndex = (currentQuestionIndex + 1) % flashcards.length;
            loadQuestion();
        });
        loadQuestion();
    </script>
</body>

</html>
